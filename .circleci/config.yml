version: 2.1 # Use version 2.1 to enable orb usage.

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello my dear $CIRCLE_PROJECT_USERNAME

  print_user:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Good Morning

workflows:
  say-hello-workflow:
    jobs:
      - print_user
      - print_hello:
          requires:
            - print_user