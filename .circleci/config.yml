version: 2.1 # Use version 2.1 to enable orb usage.

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello, My Friend  $MY_ENV_VAR

  print_user:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo How are you today?

workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_user:
          requires:
            - print_hello